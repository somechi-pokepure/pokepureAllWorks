	<!-- Vue.JS CDN(開発バージョン) -->

<body>

	<div class="pageheader">
		<h1>pokepureの備忘録置き場</h1>
		<p>
			制作してきたやつの記録を残す場所
		</p>
	</div>

	<!-- ======================= -->
	<!-- ▼2カラムレイアウト領域 -->
	<!-- ======================= -->
	<div class="page-cover">

		<!-- ====================== -->
		<!-- ▼メインを作るブロック -->
		<!-- ====================== -->
		<div class="main-column">

			<div class="main-box">
				<!-- <h2>ようこそ、ここはタイトルよ</h2> -->

				<div class="Game_info">

					<div class="row">
						<div class="col-sm-6 col-md-6">
							<img src="../images/SaveFox/SaveFox_1.png" width="100%" height="auto">
						</div>

						<div class="col-sm-6 col-md-6">

							<h1>Save Fox（仮題）</h1>

							<h2>Creator</h2>
							<p>pokepure(マリオズキ)</p>

							<h2>公開日時</h2>
							<p>未定</p>

							<!-- <a href="https://1drv.ms/f/s!AiLwvLvQp938bYqFtQGwL3zYLjI">ダウンロードする</a> -->

						</div>

					</div>

				</div>

				<div class="Edited_border_Nline_contents"></div>







				<div class="Game_summary">
					<h3>ゲーム概要 </h3>
					<p>
						我が子を人間によって連れ去られてしまった親ギツネが、女神からいただいた「能力」を使い助け出す2Dアクションゲーム。


					</p>
				</div>


				<div class="Edited_border_Nline_contents"></div>

				<h3>ステージ選択/詳細 </h3>

				<div class="Choose_stage">

					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">

							<div class="card">
								<img class="card-img" src="../images/SaveFox/SaveFox_1.png" alt="Card image">
								<div class="card-img-overlay">
									<!--<p class="card-text">I'm text that has a background image!</p>-->
									<a href="#Stage1">マップ1 </a>
								</div>
							</div>

						</div>

						<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">

							<div class="card">
								<img class="card-img" src="../images/SaveFox/SaveFox_2.png" alt="Card image">
								<div class="card-img-overlay">
									<!--<p class="card-text">I'm text that has a background image!</p>-->
									<a href="#Stage2">マップ2 </a>
								</div>
							</div>

						</div>

						



					</div>

				</div>

				<div class="Edited_border_Nline_contents"></div>




			</div>
		</div>




		<!-- ====================== -->
		<!-- ▲メインを作るブロック -->
		<!-- ====================== -->

		<!-- ====================== -->
		<!-- ▼サイドを作るブロック -->

		<div class="side-column">


			<div class="side-box">
				<!-- <a href="https://somechi-pokepure.github.io/pokepureAllWorks/index.html">トップへ</a> -->
				<a href="/index.html">トップへ</a>
			</div>

			<div class="side-box">
				<h2>カテゴリー</h2>

				<div class="menu-wrap">

					<label for="acd-menu">制作アイワナ（公開順）</label>
					<input type="checkbox" id="acd-menu">
					<ul class="acd-list">

						<!-- ゲームリスト -->
						<div id="workGameList">

							<game-list
							v-for="game in gameList"
							v-bind:gamename="game"
							v-bind:key="game.id"
							></game-list>

						</div>
						<script src="/scripts/main.js"></script>

					</ul>

					<label for="acd-menu2">小説</label>
					<input type="checkbox" id="acd-menu2">
					<ul class="acd-list2">
						<li><a href="#">蟲の棲む処(1)</a></li>
						<li><a href="#">シナリオライティング<br>
						「カワっているせかい」</a></li>
					</ul>

					<label for="acd-menu3">壁紙</label>
					<input type="checkbox" id="acd-menu3">
					<ul class="acd-list3">
						<li><a href="./contents_PaperWall/fig_Lazy.html">fig.Lazy</a></li>
						<li><a href="./contents_PaperWall/fig_Oblivion.html">fig.Oblivion</a></li>
					</ul>



				</div>
			</div>
